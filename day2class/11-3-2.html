<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txt" value="">
    <button onclick="stopCount()" id="btn_stop">結束累加</button>
    <script>
        let count = 0;
        let instanceId;
        instanceId = setInterval(function () {
            document.querySelector('input#txt').value = count; count++;
        }, 1000);


        function stopCount() {
            clearInterval(instanceId);

        }

    </script>

</body>

</html>
